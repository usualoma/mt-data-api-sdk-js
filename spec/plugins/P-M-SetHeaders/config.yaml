name: P-M-SetHeaders
version: 1.00

plack_middlewares:
  - name: MT::SetHeaders
    options:
      - key: headers
        value:
          Access-Control-Allow-Origin: *
          Access-Control-Allow-Methods: *
          Access-Control-Allow-Headers: X-Requested-With
          Access-Control-Expose-Headers: X-MT-Next-Phase-URL
